<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Recruiter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fc;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #004b52;
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar-header {
            text-align: center;
            padding: 20px;
        }
        .sidebar-header img {
            width: 100px;
            border-radius: 50%;
        }
        .sidebar-header h2 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .sidebar-header p {
            margin: 0;
            font-size: 14px;
        }
        .sidebar-menu {
            flex-grow: 1;
            padding: 20px 0;
        }
        .sidebar-menu a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: #007b82;
        }
        .sidebar-footer {
            padding: 20px;
            text-align: center;
        }
        .sidebar-footer button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header .logo img {
            height: 50px;
        }
        .header .profile-btn {
            background-color: #004b52;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions .btn-save {
            background-color: #28a745;
            color: white;
        }
        .form-actions .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table thead {
            background-color: #004b52;
            color: white;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container .btn-search {
            background-color: #007b82;
            color: white;
        }
        .search-container .btn-reset {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="img/undraw_profile_1.svg" alt="User Avatar">
            <h2>User</h2>
            <p>user@gmail.com</p>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="active">Dashboard</a>
            <a href="#">Master</a>
            <a href="#">Registrasi</a>
            <a href="#">Laporan</a>
        </div>
        <div class="sidebar-footer">
            <button>Logout</button>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="logo">
                <img src="img/undraw_rocket.svg" alt="Logo">
            </div>
            <button class="profile-btn">My Profile</button>
        </div>
        <div class="form-container">
            <h2>Master Recruiter</h2>
            <form>
                <div class="form-group">
                    <label for="nik">Nama NIK:</label>
                    <input type="text" id="nik" name="nik">
                </div>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="dob">Tanggal Lahir:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="address">Alamat:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="work-location">Lokasi Dinas:</label>
                    <input type="text" id="work-location" name="work-location">
                </div>
                <div class="form-group">
                    <label for="npwp">No NPWP:</label>
                    <input type="text" id="npwp" name="npwp">
                </div>
                <div class="form-group">
                    <label for="ktp">Upload Foto KTP:</label>
                    <input type="file" id="ktp" name="ktp">
                </div>
                <div class="form-group">
                    <label for="npwp-upload">Upload Foto NPWP:</label>
                    <input type="file" id="npwp-upload" name="npwp-upload">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">Simpan</button>
                    <button type="reset" class="btn-cancel">Batal</button>
                </div>
            </form>
        </div>
        <div class="table-container">
            <div class="search-container">
                <input type="text" placeholder="cari NIK">
                <input type="text" placeholder="cari Nama">
                <button class="btn-search">Cari</button>
                <button class="btn-reset">Reset</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>NIK</th>
                        <th>Nama</th>
                        <th>Lokasi Dinas</th>
                        <th>Alamat</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>1234567890</td>
                        <td>Nama Lengkap</td>
                        <td>Lokasi Dinas</td>
                        <td>Alamat Lengkap</td>
                        <td><button>...</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>0987654321</td>
                        <td>Nama Lengkap</td>
                        <td>Lokasi Dinas</td>
                        <td>Alamat Lengkap</td>
                        <td><button>...</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
